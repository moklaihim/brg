<ion-view>
    <ion-nav-buttons side="right">
        <a class="button" ui-sref="main.stores_list">{{current.store_name}}</a>
        <button class="button" ng-click="showDatePicker()">{{current.set_date}}</button>
    </ion-nav-buttons>
    
    <ion-header-bar align-title="left" class="bar-subheader bar-balanced">
        <h1 class="title">Sales</h1>
    </ion-header-bar>
    
    <ion-content padding="false" ng-hide="hideSalesView" style="margin-bottom: 50px">
        <ion-list>
            <ion-item ng-repeat="(key, sale) in sales"><b>{{sale.item}}</b><span style="float: right;">${{sale.price}}</span>
                <ion-option-button class="button-positive ion-edit" ng-click="">
                </ion-option-button>
                <ion-option-button class="button-assertive ion-close-round" ng-click="removeSale(key)">
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>

    <ion-footer-bar class="bar-balanced">
        <div class="button-bar">
            <a class="button" ui-sref="main.sales_add" ><i class="ion-plus-round"></i> Add</a>
            <button class="button" ng-click="scanAddSalePage1()"><i class="ion-ios-barcode-outline"></i> Scan</button>
        </div>
    </ion-footer-bar>
</ion-view>
