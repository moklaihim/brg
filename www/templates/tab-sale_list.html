<ion-view view-title="Sales" hide-back-button="true">
    <ion-content padding="true" ng-show="showSpinner">
        <ion-spinner icon="ripple"></ion-spinner>
    </ion-content>

    <ion-content padding="false" class="ng-hide" ng-show="showSalesView">
        <div class="button-bar" style="background-color:#795548;" ng-style="CloseStyle">
            <button class="button button-flat" ui-sref="main.stores_list">{{current.store_name}}</button>
            <button class="button button-flat" ng-click="showDatePicker($event)">{{current.set_date}}</button>
        </div>

        <ion-list>
            <ion-item class="ng-hide" ng-repeat="(key, sale) in sales" ng-show="!sale.removed">
                <b>{{sale.item}}</b><span style="float: right;">{{sale.price | currency:"$"}}</span>
                <div ng-if="!salesClosed">
                    <ion-option-button class="button-positive ion-edit" ng-click="editSale(key)"></ion-option-button>
                    <ion-option-button class="button-assertive ion-close-round" ng-click="removeSale(key)"></ion-option-button>
                </div>
            </ion-item>
            <ion-item class="ng-hide energized item-icon-left" ng-if="!salesClosed" ng-show="!salesClosed">
                <i class="icon ion-chevron-left"></i>Swipe left to close sales for today
                <ion-option-button class="button button-energized" ng-click="closeSales()"> Close today's sales<i class="ion-android-done-all" style="font-size: 30px; padding-left: 10px"></i></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>

    <button class="button button-fab mdi mdi-plus button-fab-bottom-right ng-hide" style="color:white; background-color:#647683;" ui-sref="main.items_list" ng-if="role.allowAddSales && !salesClosed" ng-show="role.allowAddSales && !salesClosed"></button>

    <ion-footer-bar class="bar-energized ng-hide" ng-if="showClosedMessage" ng-show="showClosedMessage">
        <div class="button-bar ">
            <button class="button button-energized" on-hold="reOpenSales()">Sales Closed. Press and hold to re-open sales</button>
        </div>
    </ion-footer-bar>

</ion-view>
