<ion-view view-title="Settings">
    <ion-content padding="false">
        <div class="data_network_unavailable ng-hide" ng-hide="isOnline()">
            <p>Data network unavailable</p>
        </div>
        <ion-list>
            
<!--             <div class="item item-divider">
                Notificatioins
            </div>
            <ion-toggle ng-model="current.notificationEnabled" toggle-class="toggle-calm" ng-change="notificationChange()">Notify on this device</ion-toggle> -->
            <div class="item item-divider">
                Report Setting
            </div>

            <div class="list">
                <!-- <div class="item item-input-inset"> -->
                    <label class="item-input-wrapper">
                        <span class="input-label">Send To</span>
                        <input type="text" id="sendTo" ng-model="user_detail.emailTo" style="width:100%">
                    </label>
                    <!-- <button class="button mdi mdi-plus" ng-click="addToList()">
                    </button> -->
                    <br>
                    
                <!-- </div> -->
                <!-- <div class="item item-input-inset"> -->
                    <label class="item-input-wrapper">
                        <span class="input-label">Send Cc</span>
                        <input type="text" id="sendCc" ng-model="user_detail.emailCc" style="width:100%">
                    </label>
                    <!-- <button class="button mdi mdi-plus" ng-click="addCcList()">
                    </button> -->
                    
                <!-- </div> -->
                <div class="item item-input-inset">
                    <button class="button button-small" ng-click="reportEmailUpdate()">
                        Save
                    </button>
                </div>
            </div>
            
            <div class="item item-divider">
                About
            </div>
            <li class="item" ng-click="doUpdate()">
                Software version
                <p>{{current.app_version}}<br>
            </li>
        </ion-list>
    </ion-content>
</ion-view>
