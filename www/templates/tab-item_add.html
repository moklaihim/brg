<ion-view>
    <ion-header-bar align-title="left" class="bar-subheader bar-balanced">
        <h1 class="title">Add Item</h1>
    </ion-header-bar>

    <ion-content padding="false" class="has-header">
        <label class="item item-input">
            <span class="input-label">Item Code</span>
            <input ng-model="new_item.id" type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">Retail Price</span>
            <input type="number" min="0" ng-model="new_item.retail_price">
        </label>
<!--         <div class="item item-input">
            <button class="button" ng-click="ok()">OK</button>
            <button class="button" ng-click="cancel()">Cancel</button>
        </div> -->

    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-balanced">
        <div class="button-bar">
            <button class="button" ng-click="ok()" >OK</button>
            <button class="button" ng-click="cancel()">Back</button>
        </div>
    </ion-footer-bar>
</ion-view>
