<ion-view>
    <ion-nav-bar title="User" class="bar-stable">
        <ion-nav-back-button ng-click="cancel()">
        </ion-nav-back-button>

    </ion-nav-bar>

    <ion-content padding="true">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email Address</span>
                <input type="text" ng-disabled="user_detail.email" placeholder="email address" ng-model="user_detail.email">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="full name" ng-model="user_detail.name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input class="hidden" type="password" placeholder="password" ng-model="user_detail.password" ng-show="!user_detail.id">
                <button class="button button-small button-balanced hidden" ng-show="user_detail.id" ng-click="reset_pw()">Reset Password</button>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Role</span>
                <select ng-model="user_detail.role">
                    <option ng-repeat="role in roles" ng-value="role.id" ng-selected="user_detail.role == role.id" >{{role.name}}</option>
                </select>
            </label>
        </div>

        <button class="button button-block button-positive" ng-click="ok()">
            Save
        </button>
    </ion-content>
</ion-view>
