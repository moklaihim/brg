<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar align-title="center" class="bar-stable">
            <h1 class="title">BRG</h1>
        </ion-header-bar>
        <ion-content>
            <span class="title">{{user_detail.name}}</span><br>
            <span class="title">{{user_detail.email}}</span><br>
            <span class="title">{{roles[user_detail.role].name}}</span><br>
            <ion-list>
                <ion-item menu-close href="#/main/sales/list">
                    Sales
                </ion-item>
                <ion-item menu-close ng-if="role.allowAccessRolesMenu" ng-show="role.allowAccessRolesMenu" href="#/main/roles/list">
                    Roles
                </ion-item>
                <ion-item menu-close ng-click="logout()">
                    Sign out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
