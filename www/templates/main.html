<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content>
            <div class="sidemenu_header">
                <div class="sidemenu_header_top">
                </div>
                <div class="sidemenu_header_user_detail">
                    <span class="sidemenu_username">{{user_detail.name}}</span><br>
                    <span class="sidemenu_email">{{user_detail.email}}</span><br>
                    <span class="sidemenu_role">{{roles[user_detail.role].name}}</span><br>
                </div>
            </div>
            <div class="sidemenu_border">
            </div>
            <ion-list class="sidemenu_list">
                <ion-item class="sidemenu_item" ng-class="{active: current.view == 'sales_list'}" menu-close href="#/main/sales/list">
                    <img class="sidemenu_item_icon" src="img/shopping.svg" />
                    <span class="sidemenu_item_text">Sales</span>
                </ion-item>
                <ion-item class="sidemenu_item" ng-class="{active: current.view == 'roles_list'}" menu-close ng-if="role.allowAccessRolesMenu" ng-show="role.allowAccessRolesMenu" href="#/main/roles/list">
                    <img class="sidemenu_item_icon" src="img/account-key.svg" />
                    <span class="sidemenu_item_text">Roles</span>
                </ion-item>
                <ion-item class="sidemenu_item" href="#" menu-close ng-click="logout()">
                    <img class="sidemenu_item_icon" src="img/logout.svg" />
                    <span class="sidemenu_item_text">Sign Out</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
