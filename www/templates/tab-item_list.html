<ion-view>
    <ion-nav-buttons side="right">
        <a class="button" ui-sref="main.stores_list">{{current.store_name}}</a> 
        <button class="button" ng-click="showDatePicker()">{{current.set_date}}</button>
    </ion-nav-buttons>

    <ion-header-bar align-title="left" class="bar-subheader bar-positive" >
     <span id="searchItem" class="title" ng-model="query.text">{{headerLabel + current.item_id}}</h1></span>
        <span style="float:right" ng-if = "headerCloseButton"><button class="button button-clear ion-close" ng-click="itemIdClear()"></button></span>
    </ion-header-bar>

    <ion-content style="top:200px" padding="true">
        <ion-refresher
            pulling-icon="ion-camera"
            pulling-text="Pull to Scan"
            disable-pulling-rotation = "true"
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list ng-show = "showItemList">

            <ion-item ng-click="addItem()"><center><b>Not Found? Add New Item.</b></center></ion-item>
            
            <ion-item ng-repeat="item in items_array | itemFilter : item_brand:'brand' | itemFilter : item_code:'code' | itemFilter : item_color:'color' | itemFilter : item_size:'size' | uppercase" ng-click="selectItem(item.id)" ><b>{{item.id}}</b>
            <!-- <ion-item ng-repeat="item in items_array | itemFilter : current.item_brand:'brand' | uppercase" ng-click="selectItem(item.id)" ><b>{{item.id}}</b> -->
            <ion-option-button class="button-positive ion-edit" ng-click="editItem(item.id)"></ion-option-button>
            <ion-option-button class="button-assertive ion-close-round" ng-click="removeItem(item.id)"></ion-option-button>
            </ion-item>
            </ion-list>

    </ion-content>

    <div ng-style="searchInputStyle">
    <!-- <div class="has-header has-subheader"> -->
            <ion-item style = "background-color: #387EF5; color: white; font-weight: bold; padding: 0px; text-align : center;" ng-if="showInstruction">{{instruction}}</ion-item>
            <div ng-show="showBrandInput" class="item item-input-inset" style="padding:5px">
                <ion-scroll direction="x" style="width:100%">
                    <button id = "HB" class="button" style="color:white; background-color:#387EF5" ng-click="btn_brand($event)">HB</button>
                    <button id = "F" class="button" style="color:white; background-color:#387EF5" ng-click="btn_brand($event)">F</button>
                    <button id = "R" class="button" style="color:white; background-color:#387EF5" ng-click="btn_brand($event)">R</button>
                    <button id = "H" class="button" style="color:white; background-color:#387EF5" ng-click="btn_brand($event)">H</button>
                    <button id = "S" class="button" style="color:white; background-color:#387EF5" ng-click="btn_brand($event)">S</button>
                </ion-scroll>
            </div>
            <div ng-show="showColorInput" class="item item-input-inset" style="padding:5px">
                <button id = "colorBack" class="button icon ion-ios-arrow-back button-calm" ng-click="btn_back($event)"></button>
                <ion-scroll direction="x" style="width:100%">
                    <button id = "BLK" class="button" style="color:white; background-color:#387EF5" ng-click="btn_color($event)">BLK</button>
                    <button id = "BLU" class="button" style="color:white; background-color:#387EF5" ng-click="btn_color($event)">BLU</button>
                    <button id = "GRN" class="button" style="color:white; background-color:#387EF5" ng-click="btn_color($event)">GRN</button>
                    <button id = "BRN" class="button" style="color:white; background-color:#387EF5" ng-click="btn_color($event)">BRN</button>
                </ion-scroll>
            </div>
            <div ng-show="showSizeInput" class="item item-input-inset" style="padding:5px">
                <button id = "sizeBack" class="button icon ion-ios-arrow-back button-calm" ng-click="btn_back($event)"></button>
                <ion-scroll direction="x" style="width:100%">
                    <button id = "38" class="button" style="color:white; background-color:#387EF5" ng-click="btn_size($event)">38</button>
                    <button id = "39" class="button" style="color:white; background-color:#387EF5" ng-click="btn_size($event)">39</button>
                    <button id = "40" class="button" style="color:white; background-color:#387EF5" ng-click="btn_size($event)">40</button>
                    <button id = "41" class="button" style="color:white; background-color:#387EF5" ng-click="btn_size($event)">41</button>
                    <button id = "42" class="button" style="color:white; background-color:#387EF5" ng-click="btn_size($event)">42</button>
                    <button id = "43" class="button" style="color:white; background-color:#387EF5" ng-click="btn_size($event)">43</button>
                    <button id = "44" class="button" style="color:white; background-color:#387EF5" ng-click="btn_size($event)">44</button>
                    <button id = "45" class="button" style="color:white; background-color:#387EF5" ng-click="btn_size($event)">45</button>
                </ion-scroll>
            </div>
            <div ng-show="showCodeInput">                
                <div class="button-bar" style="padding-top:4px">
                    <button id = "codeBack" class="button icon ion-ios-arrow-back button-calm" ng-click="btn_back($event)"></button>
                    <button id = "1" class="button" style="color:white; background-color:#387EF5" ng-click="btn_code($event)">1</button>
                    <button id = "2" class="button" style="color:white; background-color:#387EF5" ng-click="btn_code($event)">2</button>
                    <button id = "3" class="button" style="color:white; background-color:#387EF5" ng-click="btn_code($event)">3</button>
                    <button id = "4" class="button" style="color:white; background-color:#387EF5" ng-click="btn_code($event)">4</button>
                    <button id = "5" class="button" style="color:white; background-color:#387EF5" ng-click="btn_code($event)">5</button>
                    <button id = "Clear" class="button icon ion-backspace-outline button-assertive" ng-click="btn_code_clear()"></button>
                </div>
                <div class="button-bar" style="padding-bottom:4px">
                    <button id = "-" class="button icon ion-minus" ng-click="btn_code($event)"></button>
                    <button id = "6" class="button" style="color:white; background-color:#387EF5" ng-click="btn_code($event)">6</button>
                    <button id = "7" class="button" style="color:white; background-color:#387EF5" ng-click="btn_code($event)">7</button>
                    <button id = "8" class="button" style="color:white; background-color:#387EF5" ng-click="btn_code($event)">8</button>
                    <button id = "9" class="button" style="color:white; background-color:#387EF5" ng-click="btn_code($event)">9</button>
                    <button id = "0" class="button" style="color:white; background-color:#387EF5" ng-click="btn_code($event)">0</button>
                    <button id = "OK" class="button icon ion-android-checkmark-circle button-balanced" ng-click="btn_code_ok()"></button>
                </div>
            </div>
        

             <div class = "ng-hide" ng-show="showPriceInput">
                <ion-header-bar align-title="left" class="bar-subheader bar-positive button-calm" style="top:inherit">
            <!-- <span><h1 class="title">Add Item</h1></span> -->
                    <span id="retailPrice" class="title" ng-model="new_item.retail_price">RETAIL PRICE : ${{retail_price}}</h1></span>
                    <span style="float:right"><button class="button button-clear ion-close" ng-click="priceClear()"></button><span>
                </ion-header-bar >
                <div class="button-bar" style="padding-top:40px">
                    <button id = "1" class="button" ng-click="btn_price($event)">1</button>
                    <button id = "2" class="button" ng-click="btn_price($event)">2</button>
                    <button id = "3" class="button" ng-click="btn_price($event)">3</button>
                    
                </div>
                <div class="button-bar">
                    <button id = "4" class="button" ng-click="btn_price($event)">4</button>
                    <button id = "5" class="button" ng-click="btn_price($event)">5</button>
                    <button id = "6" class="button" ng-click="btn_price($event)">6</button>
                </div>
                <div class="button-bar">
                    <button id = "7" class="button" ng-click="btn_price($event)">7</button>
                    <button id = "8" class="button" ng-click="btn_price($event)">8</button>
                    <button id = "9" class="button" ng-click="btn_price($event)">9</button>
                    
                </div>
                 <div class="button-bar">
                    <button id = "." class="button" ng-click="btn_price($event)">.</button>
                    <button id = "0" class="button" ng-click="btn_price($event)">0</button>
                    <button id = "PriceBackSpace" class="button" ng-click="btn_back($event)">BS</button>
                    
                </div>
            </div>
        </div>

        <!-- <div style="position:fixed; bottom:0%; width:100%;"> -->
        

        <ion-footer-bar ng-show = "showConfirmBtns" keyboard-attach class="bar-positive" style="padding:0px;">
            <div class="button-bar">
                <button ng-show = "showAddItemBtn" class="button" ng-click="addItemOK()" >Add Item</button>
                <button ng-show = "showEditItemBtn" class="button" ng-click="editItemOK()" >Update Item</button>
                <button ng-show = "showAddSaleBtn" class="button button-balanced" ng-click="addSaleOK()">Add Sale</button>
            </div>
        </ion-footer-bar>


</ion-view>
