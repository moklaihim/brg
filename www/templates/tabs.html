<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-left">
  <ion-tab title="Sales" icon="icon ion-ios-cart-outline" href="#/tab/sales">
    <ion-nav-view name="tab-sales"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Stock" icon="icon ion-ios-box-outline" href="#/tab/stock">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab>
</ion-tabs>
