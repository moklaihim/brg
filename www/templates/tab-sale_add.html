<ion-view>
    <ion-nav-buttons side="right">
        <a class="button" ui-sref="main.stores_list">{{current.store_name}}</a>
        <button class="button" ng-click="showDatePicker()">{{current.set_date}}</button>
    </ion-nav-buttons>

    <ion-header-bar align-title="left" class="bar-subheader bar-balanced" >
     <span id="searchItem" class="title" ng-model="query.text">{{headerLabel + query.text}}</h1></span>
        <span style="float:right" ng-if = "headerCloseButton"><button class="button button-clear ion-close" ng-click="itemIdClear()"></button></span>
    </ion-header-bar>

    <!-- <ion-header-bar ng-show = "showAddItemHeader" align-title="left" class="bar-subheader bar-balanced" >
     <span class="title" >Adding Item :</h1></span>
        <span style="float:right"><button class="button button-clear ion-close" ng-click="itemIdClear()"></button></span>
    </ion-header-bar> -->

    <!-- <ion-header-bar align-title="left" class="bar-subheader bar-balanced" ng-show="!showSearchHeader">
     <span class="title" ng-model="query.text">Confirm Add Sale for {{query.text}}</h1></span>
    </ion-header-bar> -->

    <ion-content padding="true" class="ng-hide" ng-show="showItemList">
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="item in items_array | filter : item_brand | filter : item_color | filter : item_size | filter : item_code | uppercase" ng-click="selectItem(item.id)"><b>{{item.id}}</b></ion-item>
            <ion-item ng-click="addItem()"><center><b>Not Found. Add New Item?</b></center></ion-item>
            
        </ion-list>
        <!-- </ion-scroll> -->
    </ion-content>

        <div ng-if = "searchButtons" ng-hide = "hideSearchButtons" style="position:fixed; bottom:0%; width:100%;">
            <div class="item" style="padding:5px">
                <ion-scroll direction="x" style="width:100%">
                    <button id = "HB" class="button" ng-click="btn_brand($event)" ng-style="ClearBg">HB</button>
                    <button id = "F" class="button" ng-click="btn_brand($event)" ng-style="ClearBg">F</button>
                    <button id = "R" class="button" ng-click="btn_brand($event)" ng-style="ClearBg">R</button>
                    <button id = "H" class="button" ng-click="btn_brand($event)" ng-style="ClearBg">H</button>
                </ion-scroll>
            </div>
            <div class="item" style="padding:5px">
                <ion-scroll direction="x" style="width:100%">
                    <button id = "BLK" class="button" ng-click="btn_color($event)" ng-style="ClearBg">BLK</button>
                    <button id = "BLU" class="button" ng-click="btn_color($event)" ng-style="ClearBg">BLU</button>
                    <button id = "GRN" class="button" ng-click="btn_color($event)" ng-style="ClearBg">GRN</button>
                    <button id = "BRN" class="button" ng-click="btn_color($event)" ng-style="ClearBg">BRN</button>
                </ion-scroll>
            </div>
            <div class="item" style="padding:5px">
                <ion-scroll direction="x" style="width:100%">
                    <button id = "38" class="button" ng-click="btn_size($event)" ng-style="ClearBg">38</button>
                    <button id = "39" class="button" ng-click="btn_size($event)" ng-style="ClearBg">39</button>
                    <button id = "40" class="button" ng-click="btn_size($event)" ng-style="ClearBg">40</button>
                    <button id = "41" class="button" ng-click="btn_size($event)" ng-style="ClearBg">41</button>
                    <button id = "42" class="button" ng-click="btn_size($event)" ng-style="ClearBg">42</button>
                    <button id = "43" class="button" ng-click="btn_size($event)" ng-style="ClearBg">43</button>
                    <button id = "44" class="button" ng-click="btn_size($event)" ng-style="ClearBg">44</button>
                    <button id = "45" class="button" ng-click="btn_size($event)" ng-style="ClearBg">45</button>
                </ion-scroll>
            </div>
            <div class="button-bar">
                <button id = "0" class="button" ng-click="btn_code($event)">0</button>
                <button id = "1" class="button" ng-click="btn_code($event)">1</button>
                <button id = "2" class="button" ng-click="btn_code($event)">2</button>
                <button id = "3" class="button" ng-click="btn_code($event)">3</button>
                <button id = "4" class="button" ng-click="btn_code($event)">4</button>
            </div>
            <div class="button-bar">
                <button id = "5" class="button" ng-click="btn_code($event)">5</button>
                <button id = "6" class="button" ng-click="btn_code($event)">6</button>
                <button id = "7" class="button" ng-click="btn_code($event)">7</button>
                <button id = "8" class="button" ng-click="btn_code($event)">8</button>
                <button id = "9" class="button" ng-click="btn_code($event)">9</button>
            </div>
        </div>


    <ion-content padding="true" class="ng-hide" ng-show="showSaleDetail">
        <label class="item item-input">
            <span class="input-label">Item</span>
            <span>{{sale.item_id | uppercase}}</span>
        </label>
        <label class="item item-input">
            <span class="input-label">Retail Price</span>
            <span>{{sale.retail_price | currency:"$"}}</span>
        </label>
            <div class="item item-input-inset" ng-show="showDisOption">
                <label class="item item-input-wrapper" style="padding:0px 0px 0px 5px; background:#fff; border-style: none">
                    <span class="input-label">Discount(%)</span>
                </label>
                    <ion-scroll direction="x" style="width: 200px">
                        <button id="5" class="button button-positive" data-ng-click="dButton($event)">5%</button>
                        <button id="10" class="button button-positive" data-ng-click="dButton($event)">10%</button>
                        <button id="15" class="button button-positive" data-ng-click="dButton($event)">15%</button>
                        <button id="20" class="button button-positive" data-ng-click="dButton($event)">20%</button>
                        <button id="25" class="button button-positive" data-ng-click="dButton($event)">25%</button>
                        <button id="30" class="button button-positive" data-ng-click="dButton($event)">30%</button>
                        <button id="35" class="button button-positive" data-ng-click="dButton($event)">35%</button>
                        <button id="40" class="button button-positive" data-ng-click="dButton($event)">40%</button>
                        <button id="45" class="button button-positive" data-ng-click="dButton($event)">45%</button>
                        <button id="50" class="button button-positive" data-ng-click="dButton($event)">50%</button>
                    </ion-scroll>
                    <button class="button button-clear button-small button-positive" ng-click="dOption()">></button>
            </div>
        <ion-list>
            <div class="item item-input-inset" ng-hide="showDisOption">
            <!-- <span class="input-label">code</span> -->
                <label class="item item-input-wrapper" style="padding:0px 0px 0px 5px; background:#fff; border-style: none">
                    <span class="input-label">Discount(%)</span>
                    <input type="text" min="0" max="100" ng-model="sale.discount_rate" ng-change="sale.sale_price = sale.retail_price - sale.retail_price * sale.discount_rate / 100">
                </label>
                <button class="button button-clear button-small button-positive" ng-click="dOption()">>
              </button>
            </div>
        </ion-list>
        <label class="item item-input">
            <span class="input-label">Sale Price</span>
            <input type="number" min="0" ng-model="sale.sale_price">
        </label>
        <label class="item item-input">
            <span class="input-label">Qty</span>
            <input type="number" min="1" ng-model="sale.qty">
        </label>
    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-balanced" ng-show="showSaleDetail">
        <div class="button-bar">
            <button class="button" ng-click="ok()" >OK</button>
            <button class="button" ng-click="cancel()">Back</button>
        </div>
    </ion-footer-bar>
</ion-view>
