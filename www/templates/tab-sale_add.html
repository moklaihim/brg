<ion-view>
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button ng-click="cancel()">
        </ion-nav-back-button>

        <ion-nav-buttons side="right">
            <a class="button" ui-sref="main.stores_list">{{current.store_name}}</a>
            <button class="button" ng-click="showDatePicker()">{{current.set_date}}</button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-header-bar align-title="left" class="bar-subheader bar-balanced" >
     <span id="searchItem" class="title" ng-model="query.text">{{headerLabel + current.item_id}}</h1></span>
    </ion-header-bar>
    <ion-content padding="true">

        <div class="row brg-bg" >
            <div class="col">ITEM</div>
            <div class="col">{{sale.item_id | uppercase}}</div>
        </div>

        <div class="row brg-bg">
            <div class="col">RETAIL PRICE</div>
            <div class="col">{{sale.retail_price | currency:"$"}}</div>
        </div>

        <div class="row brg-bg">
            <div class="col">DISCOUNT(%)</div>
            <div class="col"><button id="discount" ng-class="{'bluebutton': discountToggle, 'greenbutton': discountHaveValue}" class="button button-small" ng-click="priceToggle($event)">{{sale.discount_rate}}</button><button id="PriceBackSpace" ng-show="showDiscountDel" class="button icon ion-backspace-outline button-assertive ng-hide" ng-click="btn_back($event)"></button>
            </div>
        </div>

        <div class="row brg-bg">
            <div class="col" >SALE PRICE</div>
            <div class="col"><button id="sale" ng-class="{'bluebutton': saleToggle, 'greenbutton': saleHaveValue}" class="button button-small" ng-click="priceToggle($event)">{{sale.sale_price | currency}}</button><button id="PriceBackSpace" ng-show="showSaleDel" class="button icon ion-backspace-outline button-assertive ng-hide" ng-click="btn_back($event)"></button>
            </div>
        </div>

        <div class="row brg-bg" ng-show="showQtyField">
            <div class="col">QTY</div>
            <div class="col"><button id="qty" ng-class="{'bluebutton': qtyToggle, 'greenbutton': qtyHaveValue}" class="button button-small" ng-click="priceToggle($event)">{{sale.qty}}</button><button id="PriceBackSpace" ng-show="showQtyDel" class="button icon ion-backspace-outline button-assertive ng-hide" ng-click="btn_back($event)"></button>
            </div>
        </div>
