<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Firebase -->
    <script src="lib/firebase/firebase-debug.js"></script>
    <script src="lib/offline-firebase/OfflineFirebase.js"></script>

    <!-- AngularFire -->
    <script src="lib/angularfire/dist/angularfire.min.js"></script>


    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).

    -->

    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
<!--     <ion-nav-back-button>
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button> -->


      <ion-nav-buttons side="left">
              <button class="button" ng-click="$ionicGoBack($event)"><i class="ion-arrow-left-c"></i> Back</button>
      </ion-nav-buttons>
      
      <!-- <ion-nav-buttons side="secondary">
          <button class="button" ng-click="showStoreList()">{{store_name}}</button>
          <button class="button" ng-click="showDatePicker()">{{date}}</button>
      </ion-nav-buttons> -->
    </ion-nav-bar>
    
  <ion-nav-view>
  </ion-nav-view>
  </body>
</html>
